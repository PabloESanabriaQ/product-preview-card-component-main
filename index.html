<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet"/> 
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet"/> 
  <link rel="stylesheet" href="./index.css"/>

  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <div id="container">
      <img src="./images/image-product-desktop.jpg" alt="Picture of the perfume">
    <div id="description-container">
      <p id="perfume">Perfume</p>

      <h1 id="perfume-name">Gabrielle Essence Eau De Parfum</h1>

      <p id="perfume-description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>

      <h2 id="new-price">$149.99</h2><p id="old-price">$169.99</p>

      <button><i id="icon"></i>Add to Cart</button>

    </div>
  </div>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/pabloesanabriaq" target="_blank">Pablo Sanabria</a>.
  </footer>
</body>

</html>
